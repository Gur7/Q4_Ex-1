<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

	<title>Ex 1: </title>
</head>
<body>

    <div class="container mt-5 mb-5">
        <h1 class="text-center">JavaScript Operators</h1>
        <p class="text-center">Enter two numbers below and see the results for arithmetic, comparison, and logical operations.</p>
        
        <form>
            <div class="mb-3">
                <label for="B" class="form-label">A</label>
                <input type="number" class="form-control" id="A" placeholder="Enter value for A">
            </div>
            
            <button type="button" class="btn btn-primary" onclick="round()">Round</button>
            <button type="button" class="btn btn-primary" onclick="power()">Power</button>
            <button type="button" class="btn btn-primary" onclick="root()">Square root</button>
            <button type="button" class="btn btn-warning" onclick="absolute()">Absolute value</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.reload()">Refresh</button>
        </form>
    </div>

    <script>
        function round() {
            var a = document.getElementById("A").value;
            // var b = document.getElementByID("B").value;
            window.alert(Math.round(a));
            document.getElementById("demo").innerHTML = Math.round(a);
            // make sure your have a paragraph with id="demo"
        }

         function power() {
            var a = document.getElementById("A").value;
            window.alert(Math.pow(a,a))
        }

        function root() {
        	// var A = document.getElementById("A").value;
      	    var a = document.getElementById("A").value;
            window.alert(Math.sqrt(a))
        }

        function absolute() {
        	var a = document.getElementById("A").value;
        	window.alert(Math.abs(a))
        }

    </script>

</body>
</html>
